<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="tooltip.js"></script>
  <script src="confirm-link.js"></script>
  <script src="modal.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-family: sans-serif;
    }
    body {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <p><mg-tooltip class="important" text="Web Components is a set of standards">Web Components</mg-tooltip> are awesome!</p>
  <p><mg-tooltip>Web Components</mg-tooltip> are awesome!</p>
  <a is="mg-confirm-link" href="https://www.google.com">Google</a>
  <mg-modal>
    <h1 slot="title">Please Confirm</h1>
    <p>Some text for confirmation</p>
  </mg-modal>
  <p>Please confirm your choice.</p>
  <button>Show detail & confirm</button>
  <script>
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('mg-modal');
    confirmButton.addEventListener('click', () => modal.open());
    modal.addEventListener('confirm', () => console.log('Confirmed...'));
    modal.addEventListener('cancel', () => console.log('Cancelled...'));
  </script>
</body>
</html>
